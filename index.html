<!doctype html>
<html lang=it>
	<head>
		<title>Saluto</title>
	<!--link as css di getskeleton-->
	 <link rel="stylesheet" href=http://getskeleton.com/dist/css/normalize.css>
	<link rel="stylesheet" href=http://getskeleton.com/dist/css/skeleton.css">
	<script>
	function saluta(){
			/*recupero i dati di input*/
			var nome=document.forms[0].nome.value;
			//mostro il risultato
			document.getElementById("risultato").innerHTML="Ciao "+nome+", io sono Luis, come stai?";
			}
	function annulla(){
			document.getElementById("risultato").innerHTML=" ";
			}
	</script>
	</head>
	<body>
		<div class=container>
			<div class=row>
				<div class="twelve columns">
					<center>
					<font face="Times New Roman">
					<h1>Saluto</h1>
					<p>Scrivi il tuo nome</p>
					</font>
					<img src=salutiamo.jpg class=u-full-width>
					<form name=saluto>
					<label for=nome>Nome:</label>
					<input type=text name=nome required><br>
					<input type=reset value=Annulla onclick=annulla()><br>
					<button type=button class=button-primary onclick=saluta()>Saluta</button>
					<p id=risultato></p>
					</form>
					</center>
				</div>
			</div>
		</div>
	</body>
</html>
